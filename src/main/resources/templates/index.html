<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Spring!</title>
</head>
<body>
<h1 th:text="${pageTitle}"></h1>
<div>
    <ul>
        <li th:each="language : ${languages}">
            <span th:text="${language}"></span>
        </li>
    </ul>
    <p th:text="${map.key1}"></p> <!-- 2.2 -->
    <div th:text="${persona.getName()}"></div>

    <div th:text="${persons[0].name}"></div><!--2.3-->

    <h1 th:text="#{dashboard.Persona}"></h1> <!-- 2.4-->

    <div th:object="${persona}"><!-- 2.5-->
        <p>Name: <span th:text="*{name}"></span></p>
    </div>

    <p>[[${persons[2].name}]] - <a th:href="@{https://www.google.com.ua/}" target
            ="_blank">social media</a></p> <!-- 2.6 -->

    <div th:id="|container-${index}|"></div> <!-- 2.7-->
    <div th:text="${name}" th:id="|div-${name}|">Test1</div>

    <span>The index is [[${index}]]</span> <!--2.8-->


    <ul>
        <li th:each="person : ${persons}">
            <div th:if="${person.name.length() < 9}" th:text="${person.name}"></div>
        </li>
    </ul> <!-- 2.9-->

    <h1 th:text="#{__${task10}__}"></h1>
</div>
</body>
</html>
